<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="user-score">
      <h3>Highscores: <span class="high-score"></span></h3>
      <h3>Time: <span class="timer-count">0</span></h3>
    </div>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
      <div class="title"><h1>Quiz Challenge</h1></div>
      <div class="instruction-Text">
        Answer the following code-related questions within the time limit. Keep
        in mind that incorrect answers will deduct your remaining time by 10
        seconds. Good Luck!!
      </div>
      <div class="buttons">
        <button class="quit">Quit</button>
        <button class="restart">Proceed</button>
      </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
      <header>
        <div class="title">Code Quiz</div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text">
          <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="option_list">
          <!-- Here I've inserted options from JavaScript -->
        </div>
      </section>

      <!-- footer of Quiz Box -->
      <footer>
        <div class="feedback-text">
          <!-- Here I've inserted Question Count Number from JavaScript -->
        </div>
        <button class="next_btn">Next Que</button>
      </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
      <div class="complete_text">You've completed the Quiz!</div>
      <div class="score_text">
        <!-- Here I've inserted Score Result from JavaScript -->
      </div>
      <div class="buttons">
        <button class="restart">Redo Quiz</button>
        <button class="quit">Quit Quiz</button>
      </div>
    </div>

    <!-- User Info Input Box -->
    <div class="user_input_box">
      <div class="complete_text">All done!</div>
      <div class="input-group">
        <label for="name">Enter initials: </label>
        <input type="text" id="user-name" />
      </div>
      <div class="buttons">
        <button class="submit">Submit</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
